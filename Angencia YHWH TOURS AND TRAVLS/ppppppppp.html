            /* Men√∫ en forma vertical */
        
        .vertical-menu {
            display: flex;
            flex-direction: column;
            width: 200px;
            background-color: #333;
            padding: 10px;
            position: fixed;
            height: 100%;
            overflow: auto;
        }
        
        .vertical-menu a {
            color: white;
            text-decoration: none;
            padding: 14px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        
        .vertical-menu a:hover {
            background-color: #ddd;
            color: black;
        }
        /* Estilos para el testimonio deslizante */
        
        .testimonial-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }
        
        .testimonial {
            display: none;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            color: white;
        }
