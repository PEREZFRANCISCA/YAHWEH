<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="Style.css">
    <style>
        body {
            background-image: url('fondo.jpg');
            background-size: cover;
            color: white;
        }
        
        header {
            text-align: center;
            padding: 20px;
            background-color: #3CB371;
        }
        
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        .scroll-buttons {
            position: fixed;
            right: 10px;
            bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        
        .scroll-buttons button {
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-family: 'Franklin Gothic', sans-serif;
        }
        
        .scroll-buttons button:hover {
            background-color: #0056b3;
        }
        
        .card {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            width: 250px;
            display: inline-block;
        }
        
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        
        h1 {
            font-family: 'Franklin Gothic', sans-serif;
        }
        
        h3 {
            font-family: 'Franklin Gothic', sans-serif;
        }
    </style>
</head>
