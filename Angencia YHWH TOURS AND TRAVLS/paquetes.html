<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Viajes</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="">

    <style>
        body {
            background-image: url('fondo.jpg');
            background-size: cover;
            color: white;
        }
        
        header {
            text-align: center;
            padding: 20px;
            background-color: #3CB371;
        }
        
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        .scroll-buttons {
            position: fixed;
            right: 10px;
            bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        
        .scroll-buttons button {
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-family: 'Franklin Gothic', sans-serif;
        }
        
        .scroll-buttons button:hover {
            background-color: #0056b3;
        }
        
        .card {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            width: 250px;
            display: inline-block;
        }
        
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        
        h1 {
            font-family: 'Franklin Gothic', sans-serif;
        }
        
        h3 {
            font-family: 'Franklin Gothic', sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <h1>PAQUETES</h1>
        <nav>
        </nav>
    </header>
    <center>

        <section id="Paquetes de Vacaciones ">
            <center>
                <h2>Paquetes de vacaciones </h2>
                <div class="card">
                    <img src="v. familia.jpg" alt="Destino 1" style="width:100%; border-radius: 10px;">
                    <p>Paquete para Familia</p>
                </div>
                <div class="card">
                    <img src="v.parejas.jpg" alt="Destino 2" style="width:100%; border-radius: 10px;">
                    <p>Paquete de Parejas</p>
                </div>
                <div class="card">
                    <img src="v. bodas.jpg" alt="Destino 3" style="width:100%; border-radius: 10px;">
                    <p>Paquete de Bodas</p>

                </div>
            </center>

        </section>








    </center>

    <footer>
        <i class="fi-sr-eye"></i>
        <i class="fi fi-sr-marker"></i>
        <i class="fi-sr-shopping-bag"></i>
        <i class="fi-sr-envelope"></i>
        <p>&copy; 2024 YHWH. Todos los derechos reservados.</p>
    </footer>

    <div class="scroll-buttons">
        <button onclick="window.scrollTo(0, 0)">Subir</button>
        <button onclick="window.scrollBy(0, window.innerHeight)">Bajar</button>
        <button onclick="window.history.back()">Regresar</button>
    </div>

    <script src="script.js"></script>
    <script>
        function toggleChat() {
            var chatbox = document.getElementById('chatbox');
            chatbox.style.display = chatbox.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>

</html>
